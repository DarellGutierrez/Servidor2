<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./stylesLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<!--cuando ya tenemos una cuenta-->
<body>
    <form action="/ingresar" method="post" class="form-box animate__animated animate__fadeInUp"> 
        <h1 class="form-title">Ingresar</h1>
        <div class="section"> 
            <div class="title">Correo</div>
            <div class="field"><input type="text" id="correo" name="correo" placeholder="ingrese su correo"></div>
            
            <i class='bx bx-user'></i>
        </div>
        <div class="section">
            <div class="title">CONTRASEÑA</div>
            <div class="field"><input type="password" id="contrasenha" name="contrasenha" placeholder="ingrese su contraseña"></div>
            <i class='bx bxs-lock-alt' ></i> <!--simbolo-->
        </div>
        <div class="section">
            <div class="button"><input type="submit" value="Ingresar"></div>
        </div>
        <div> 
           <button type="button" ><a href="index.html">Volver</a></button>
        </div>

        <div class="register-link">
            <p>¿No tienes una cuenta?<a href="registro.html">Crear una cuenta</a></p>
        </div>
        <div class="logo">
            <figure>
                <img src="12.png" alt="logo de canal12" width="75px" height="75px"/>
                <p>Canal 12</p>
            </figure>
        </div>
    
    </form>
</body>
</html>
